	<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '529056017456647',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.10'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

        var seriesOptions = [],
        seriesCounter = 0,
        names = ['Binance', 'Huobi', 'OKEX'];


    Highcharts.setOptions({
        time: {
            timezoneOffset: new Date().getTimezoneOffset(),
        }
    });

    function createChart() {
        Highcharts.stockChart('container1', {
            chart: {
                marginRight: 60,
                events: {
                    load: function () {
                        var series = this.series;
                        var chart = this;
                        // console.log(series[0].data[series[0].data.length - 1]);
                        setInterval(function () {
                            $.getJSON('https://unitnetwork.net/file/eos.json')
                                .done(function (data) {
                                    $.each(names, function (i, name) {
                                        var last_prices = data.current_price_cash_value[i][0];
                                        if (series[i].data[series[i].data.length - 1].dataLabels != null) {
                                            series[i].data[series[i].data.length - 1].dataLabels.enabled = false;
                                        }
                                        // console.debug(series[i].data[series[i].data.length - 1].dataLabels.enabled);
                                        series[i].addPoint({ y: last_prices[last_prices.length - 1], dataLabels: { enabled: true } }, false, true);
                                    })
                                    chart.redraw();
                                })
                        }, 1000);
                    }
                }
            },

            legend: {
                enabled: true,
                verticalAlign: 'top',
            },

            rangeSelector: {
                buttons: [{
                    count: 1,
                    type: 'minute',
                    text: '1M'
                }, {
                    count: 3,
                    type: 'minute',
                    text: '3M'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                inputEnabled: false,
                selected: 1
            },

            xAxis: {
                type: 'datetime',
                visible: false,
            },

            yAxis: {
                visible: true,
                gridLineWidth: 0,
                // offset = 50,

                showFirstLabel: true,
                showLastLabel: true,

                tickPositioner: function (min, max) {
                    return [min, max];
                },

                labels: {
                    formatter: function () {
                        return ' $ ' + this.value.toPrecision(5);
                    }
                },
            },

            plotOptions: {
                series: {
                    type: 'line',
                    // lineWidth: 2.5,
                    pointStart: Date.now() - 5 * 60 * 1000,
                    pointInterval: 1000,
                    // compare: 'percent',
                    showInNavigator: true,

                    dataLabels: {
                        align: 'left',
                        crop: false,
                        overflow: 'none',
                        formatter: function () {
                            return ' $ ' + this.y.toPrecision(5);
                        }
                    },
                }
            },

            tooltip: {
                // pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
                valueDecimals: 4,
                split: true
            },

            series: seriesOptions
        });

    }

    $.getJSON('https://unitnetwork.net/file/eos.json', function (data) {
        var colors = ['#2f7ed8', '#8bbc21', '#1aadce', '#492970', '#f28f43', '#77a1e5', '#c42525', '#a6c96a']
        $.each(names, function (i, name) {
            seriesOptions[i] = {
                name: name,
                data: data.current_price_cash_value[i][0],
                type: 'line',
                // type: 'area',
                color: colors[i],
                // fillColor: {
                //     linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                //     stops: [
                //         [0, Highcharts.Color(colors[i]).setOpacity(0.8).get('rgba')],
                //         [1, Highcharts.Color(colors[i]).setOpacity(0).get('rgba')]
                //     ]
                // },
                // threshold: null,
            };

            // As we're loading the data asynchronously, we don't know what order it will arrive. So
            // we keep a counter and create the chart when all the data is loaded.
            seriesCounter += 1;

            if (seriesCounter === names.length) {
                createChart();
            }
        });
    });

</script>
