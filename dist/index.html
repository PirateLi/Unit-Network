      var seriesOptions = [],
        seriesCounter = 0,
        names = ['Binance', 'Huobi', 'OKEX'];


    Highcharts.setOptions({
        time: {
            timezoneOffset: new Date().getTimezoneOffset(),
        }
    });

    function createChart() {
        Highcharts.stockChart('container1', {
            chart: {
                events: {
                    load: function () {
                        // console.log(this.series)
                        // set up the updating of the chart each second
                        var series = this.series;
                        var chart = this;
                        setInterval(function () {
                            $.getJSON('https://unitnetwork.net/file/eos.json')
                                .done(function (data) {
                                    $.each(names, function (i, name) {
                                        var last_prices = data.current_price_cash_value[i][0];
                                        series[i].addPoint(last_prices[last_prices.length - 1], false, true);
                                    })
                                    chart.redraw();
                                })
                        }, 1000);
                    }
                }
            },

            rangeSelector: {
                buttons: [{
                    count: 1,
                    type: 'minute',
                    text: '1M'
                }, {
                    count: 3,
                    type: 'minute',
                    text: '3M'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                inputEnabled: false,
                selected: 1
            },

            xAxis: {
                type: 'datetime',
            },

            yAxis: {
                offset: 50,
                labels: {
                    formatter: function () {
                        return ' $ ' + this.value;
                    }
                },
                plotLines: [{
                    value: 0,
                    width: 2,
                    color: 'silver'
                }]
            },

            plotOptions: {
                series: {
                    type: 'line',
                    pointStart: Date.now() - 5 * 60 * 1000,
                    pointInterval: 1000,
                    // compare: 'percent',
                    showInNavigator: true
                }
            },

            tooltip: {
                // pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
                valueDecimals: 4,
                split: true
            },

            series: seriesOptions
        });
    }


    $.getJSON('https://unitnetwork.net/file/eos.json', function (data) {
        $.each(names, function (i, name) {
            seriesOptions[i] = {
                name: name,
                data: data.current_price_cash_value[i][0]
            };

            // As we're loading the data asynchronously, we don't know what order it will arrive. So
            // we keep a counter and create the chart when all the data is loaded.
            seriesCounter += 1;

            if (seriesCounter === names.length) {
                createChart();
            }
        });
    });</script>
